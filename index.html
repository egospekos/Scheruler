
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="customContainer">
        <div class="infoDiv"></div>
        <div class="row">
            <div class="col-lg-12 title">
                <span id="title">Title</span>
            </div>
            <div class="col-lg-12 monthName">
                <span id="month">Month / Year</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-xs-12">
                <div class="col-lg-6">

                    <span>Hazırlayan:</span>
                </div>
                <div class="col-lg-6">

                    <span id="creauser"></span>
                </div>
            </div>
            <div class="col-lg-4 col-xs-12">
                <div class="col-lg-6">

                    <span>Onay:</span>
                </div>
                <div class="col-lg-6">

                    <span id="approve"></span>
                </div>
            </div>
            <div class="col-lg-4 col-xs-12">
                <div class="col-lg-6">

                    <span>Hazırlama Tarihi:</span>
                </div>
                <div class="col-lg-6">

                    <span id="creadate"></span>
                </div>
            </div>
        </div>
        <div class="row infoDiv">
            <div class="col-lg-12 tableDiv">

                <table>
                    <thead><tr id="theader" class="tableHeader"></tr></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
        
        
    </div>

    <div class="row">
        <div class="col-lg-4">
            <input type="text" id="jsonText" size="30">
            <button onclick="importClickListener()">IMPORT</button>
        </div>
        <div class="col-lg-4">
            <button onclick="exportClickListener()">EXPORT</button>
        </div>
        <div class="col-lg-4 pull-right">
            <div class="lejant">
                <div class="lejantBox" style="background-color: #e41a1c; ">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">A</p>
                </div>
                <div class="lejantBox" style="background-color: #377eb8;">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">B</p>
                </div>
                <div class="lejantBox" style="background-color: #4daf4a;">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">C</p>
                </div>
                <div class="lejantBox" style="background-color: #984ea3;">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">D</p>
                </div>
                <div class="lejantBox" style="background-color: #ff7f00;">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">E</p>
                </div>
                <div class="lejantBox" style="background-color: #ffff33;">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">F</p>
                </div>
                <div class="lejantBox" style="background-color: #f781bf;">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">G</p>
                </div>
                <div class="lejantBox" style="background-color: #a65628;">
                    <p class="boxText" style="margin-top:0px;margin-bottom:0px;">H</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
